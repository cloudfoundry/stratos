language: node_js
node_js:
- '8.11.2'
sudo: required
dist: trusty
services:
- docker
addons:
  chrome: stable
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3 # give xvfb some time to start  
install:
- npm install npm@5.6.0 -g
- npm install
filter_secrets: false
branches:
  only:
  - master
  - v2-master
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.cache"
  - node_modules
