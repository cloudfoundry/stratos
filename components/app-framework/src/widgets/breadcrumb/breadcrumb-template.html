<ol class="breadcrumb">
  <li ng-repeat="step in steps" ng-class="{active: $last}" ng-switch="$last || !!step.abstract">
    <a ng-switch-when="false" href="{{step.ncyBreadcrumbLink}}">{{step.ncyBreadcrumbLabel | conditionalTranslate:step.ncyBreadcrumb.translate}}</a>
    <span ng-switch-when="true">{{step.ncyBreadcrumbLabel | conditionalTranslate:step.ncyBreadcrumb.translate}}</span>
  </li>
</ol>
