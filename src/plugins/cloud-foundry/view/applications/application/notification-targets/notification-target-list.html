<h4 translate>Notifications</h4>
<div ng-if="wizardCtrl.options.notificationTargetsReady && !wizardCtrl.options.notificationTargetsError && wizardCtrl.options.notificationTargetTypes.length === 0">
  <div class="alert alert-info alert-no-bg alert-bordered">
    <p translate>There are no notification targets available for this {{ OEM_CONFIG.CODE_ENGINE }} instance. Please contact your Administrator to add notification targets.</p>
  </div>
</div>
<div ng-if="wizardCtrl.options.notificationTargetsReady && wizardCtrl.options.notificationTargetsError">
  <div class="alert alert-danger">
    <p translate>There was a problem retrieving notification targets. Please try adding notification targets to your application later.</p>
  </div>
</div>
<ul class="media-list hpe-add-option-list">
  <li class="media" ng-repeat="notificationTargetType in wizardCtrl.options.notificationTargetTypes">
    <notification-target
      target-type="notificationTargetType"
      user-input="wizardCtrl.options.userInput"
      add-app-mode="wizardCtrl.options.notificationFormAppMode" />
  </li>
</ul>
