<form name="editAppForm" class="edit-app">
  <div class="form-group " focusable-input>
    <label class="control-label" translate>Application Name</label>
    <span class="control-message" translate>An application with this name already exists. Choose a new one</span>
    <input type="text" name="name" class="form-control" ng-model="asyncTaskDialogCtrl.context.data.name"
           required
    />
  </div>
  <div class="form-group" focusable-input>
    <label class="control-label" translate>Memory Usage</label>
    <div class="input-group">
      <input type="number" name="memory" class="form-control" ng-model="asyncTaskDialogCtrl.context.data.memory"
             required
      />
      <label class="input-group-addon rm-background" translate>MB</label>
    </div>
  </div>
  <div class="form-group " focusable-input>
    <label class="control-label" translate>Instances</label>
    <input type="number" name="instances" class="form-control" ng-model="asyncTaskDialogCtrl.context.data.instances"
           required
    />
  </div>
</form>
