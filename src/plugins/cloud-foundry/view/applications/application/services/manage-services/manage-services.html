<div class="manage-instances">
  <div class="service-description col-sm-12">
    <i class="helion-icon helion-icon-3x helion-icon-Service_business service-icon"></i>
    <div>
      <h4 class="font-semi-bold">{{ detailViewCtrl.context.data.service.entity.label }}</h4>
      <p>{{ detailViewCtrl.context.data.service.entity.description }}</p>
    </div>
  </div>
  <table class="table table-outlined instances-table">
    <thead>
      <tr>
        <th translate>Name</th>
        <th translate>Plan</th>
        <th class="min-col-header" translate>Env. Variables</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="instance in detailViewCtrl.context.serviceInstances">
        <td>{{ instance.name }}</td>
        <td>{{ instance.service_plan.name }}</td>
        <td class="text-right">
          <button class="btn btn-link btn-sm"
            ng-click="detailViewCtrl.context.viewEnvVariables(instance)">
            <i class="helion-icon helion-icon-2x helion-icon-Share"></i>
          </button>
        </td>
        <td class="text-right">
          <button class="btn btn-link btn-sm"
            ng-click="detailViewCtrl.context.detach(instance)" translate>Detach</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
