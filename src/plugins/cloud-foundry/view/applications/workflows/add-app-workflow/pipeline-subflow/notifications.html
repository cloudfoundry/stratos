<h4 translate>Notifications</h4>
<ul class="media-list hpe-add-option-list">
  <li class="media" ng-repeat="option in wizardCtrl.options.notificationTargets">
    <div class="media-left media-middle">
      <img class="media-object" ng-src="/lib/helion-ui-theme/dist/images/{{ option.img }}"/>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ ::option.title }}</h4>
      <p>{{ ::option.description }}</p>
    </div>
    <div class="hpe-media-actions-col">
      <button type="text" class="btn btn-sm btn-link hpe-media-add-link">
        <i class="helion-icon helion-icon-Next_link"></i>
        <span translate>Add Notification</span>
      </button>
    </div>
  </li>
</ul>
