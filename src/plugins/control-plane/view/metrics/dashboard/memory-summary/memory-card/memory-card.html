<div class="memory-card">
  <gallery-card class="memory-gallery-card"
                card-data="memoryCardCtrl.getCardData()">

    <div class="card-content">
      <div class="donut-div" ng-if="memoryCardCtrl.showUtilizationDonut">
        <!--<span class="centered">Memory Utilization</span>-->
        <utilization-donut metric="memory"
                           value=" memoryCardCtrl.nodeMetrics.memoryUtilization.latestDataPointPercentage"
                           filter="{{ memoryCardCtrl.getNodeFilter() }}"
                           y-label="{{ 'Memory Utilization (%)' | translate }}"
                           node-name="{{memoryCardCtrl.node}}"
                           metric-limit="{{memoryCardCtrl.nodeMetrics.memoryLimit}}"
                           metric-unit="GB"
                           no-legend="false"
        ></utilization-donut>
      </div>

      <line-graph class="line-graph" metric="memory_usage_gauge"
                  metrics-data="memoryCardCtrl.nodeMetrics.memoryUsage"
                  filter="{{ memoryCardCtrl.getNodeFilter() }}"
                  y-label="{{ 'Memory Utilization (GB)' | translate }}"
                  node-name="{{ memoryCardCtrl.getNodeName() }}"
                  y-tick-formatter="memoryCardCtrl.yTickFormatter"
      ></line-graph>
    </div>
  </gallery-card>
</div>
