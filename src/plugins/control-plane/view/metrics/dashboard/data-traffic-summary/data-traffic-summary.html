<div class="hcp-network-summary">

  <div class="row">
    <network-card node="*" metrics-node-name="*" title="{{ 'Total Network Traffic' | translate }}"></network-card>
  </div>

  <div class="row">
    <summary-control-bar
      summary-name="data-traffic-summary"
      guid="{{ dataTrafficSummaryCtrl.guid }}"
      group-name="data-traffic"
      show-card-layout="dataTrafficSummaryCtrl.metricsDataService.dataTraffic.showCardLayout"
      collection="dataTrafficSummaryCtrl.nodes"
      filtered-collection="dataTrafficSummaryCtrl.filteredNodes"
      filtered-properties="['spec.hostname']"
    >
    </summary-control-bar>
  </div>

  <div class="row">
    <div class="data-traffic-view">
      <div ng-if="!dataTrafficSummaryCtrl.metricsDataService.dataTraffic.showCardLayout">
        <div ng-if="dataTrafficSummaryCtrl.nodes.length"
             class="metrics-table">
          <table class="table"
                 st-table="dataTrafficSummaryCtrl.stNodes"
                 st-safe-src="dataTrafficSummaryCtrl.filteredNodes"
                 st-binding="dataTrafficSummaryCtrl.table">
            <thead>
            <tr>
              <th class="column"
                  ng-repeat="column in dataTrafficSummaryCtrl.tableColumns"
                  st-skip-natural="true"
                  ng-class="{'column-no-sort': column.noSort}"
                  st-sort="{{ column.noSort ? '' : column.value }}"
                  st-descending-first="{{ column.descendingFirst ? 'true' : '' }}">
                <div class="column-div">
                  <div class="column-text" translate>{{ column.name }}</div>
                  <div class="smart-separator"></div>
                  <div class="column-no-sort"></div>
                  <div class="column-sorter-asc"></div>
                  <div class="column-sorter-desc"></div>
                </div>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="node in dataTrafficSummaryCtrl.stNodes">
              <td class="table-view-app-name">
                {{ node.spec.hostname }}
              </td>
              <td>
                <sparkline-graph ng-if="node.metrics.dataRxData.length > 0"
                                 timeseries="node.metrics.dataRxData"
                >

                </sparkline-graph>
              </td>
              <td>{{ node.metrics.dataTxRate }}</td>
              <td>
                <sparkline-graph ng-if="node.metrics.dataTxData.length > 0"
                                 timeseries="node.metrics.dataTxData"
                >

                </sparkline-graph>
              </td>
              <td>{{ node.metrics.dataRxRate }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div ng-if="dataTrafficSummaryCtrl.metricsDataService.dataTraffic.showCardLayout">
        <div class="network-card">
          <div class="tile-layout-container">
            <div class="network-card tile-layout-parent" ng-repeat="node in dataTrafficSummaryCtrl.filteredNodes">
              <network-card node="{{ node.spec.hostname }}" metrics-node-name="{{ node.spec.metricsNodeName }}"
                            title="{{  node.spec.hostname }}"></network-card>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
