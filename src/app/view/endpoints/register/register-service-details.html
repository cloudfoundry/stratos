<div class="registration-form">
  <p ng-if="asyncTaskDialogCtrl.context.description">{{asyncTaskDialogCtrl.context.description}}</p>
  <form name="form.regForm">
    <div class="form-group">
      <label class="control-label" translate>Endpoint Type</label>
      <select-input
        arrow-icon="helion-icon helion-icon-Up_tab helion-icon-r180"
        ng-model="asyncTaskDialogCtrl.context.data.type"
        input-options="asyncTaskDialogCtrl.context.types">
      </select-input>
    </div>
    <div class="form-group" focusable-input
         ng-class="{'has-error': form.regForm[asyncTaskDialogCtrl.context.urlFormName].$invalid && form.regForm[asyncTaskDialogCtrl.context.urlFormName].$dirty}">
      <label class="control-label" translate>Endpoint Address</label>
      <span class="control-message">
        <span translate
              ng-if="form.regForm[asyncTaskDialogCtrl.context.urlFormName].$error.required && form.regForm[asyncTaskDialogCtrl.context.urlFormName].$dirty">
          Url is required
        </span>
        <span translate
              ng-if="form.regForm[asyncTaskDialogCtrl.context.urlFormName].$error.pattern && form.regForm[asyncTaskDialogCtrl.context.urlFormName].$dirty">
          Invalid url format
        </span>
        <span translate
              ng-if="form.regForm[asyncTaskDialogCtrl.context.urlFormName].$error.helionUnique && form.regForm[asyncTaskDialogCtrl.context.urlFormName].$dirty">
          Url is not unique
        </span>
      </span>
      <input type="text" name="{{asyncTaskDialogCtrl.context.urlFormName}}" class="form-control" ng-model="asyncTaskDialogCtrl.context.data.url"
             required
             placeholder="{{ asyncTaskDialogCtrl.context.urlHint }}"
             ng-pattern="asyncTaskDialogCtrl.context.urlValidationExpr"
             helion-unique items="asyncTaskDialogCtrl.context.instances"
             ignore-case
             auto-focus="300"/>
    </div>
    <div class="form-group" focusable-input
         ng-class="{'has-error': form.regForm[asyncTaskDialogCtrl.context.nameFormName].$invalid && form.regForm[asyncTaskDialogCtrl.context.nameFormName].$dirty}">
      <label class="control-label" translate>Name</label>
      <span class="control-message">
        <span translate ng-if="form.regForm[asyncTaskDialogCtrl.context.nameFormName].$error.required">Name is required</span>
      </span>
      <input type="text" name="{{asyncTaskDialogCtrl.context.nameFormName}}" class="form-control" ng-model="asyncTaskDialogCtrl.context.data.name" required/>
    </div>
    <div class="form-group skip-ssl-validation-checkbox" focusable-input>
      <checkbox-input ng-model="asyncTaskDialogCtrl.context.data.skipSslValidation"
                      input-label="{{'Skip SSL validation for the endpoint' | translate}}">
      </checkbox-input>
    </div>
  </form>
</div>
