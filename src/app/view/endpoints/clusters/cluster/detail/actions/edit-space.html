<form name="form.editSpace">
  <div class="form-group" focusable-input
       ng-class="{'has-error': form.editSpace.spaceName.$invalid}">
    <label class="control-label" translate>Space Name</label>
    <span class="control-message">
      <span translate ng-if="form.editSpace.spaceName.$error.required">Name is required</span>
      <span translate ng-if="form.editSpace.spaceName.$error.helionUnique">Name must be unique</span>
    </span>
    <input type="text" name="spaceName" auto-focus class="form-control"
           helion-unique items="asyncTaskDialogCtrl.context.data.spaceNames"
           ng-model="asyncTaskDialogCtrl.context.data.name" required/>
    <br><br>
  </div>
</form>
