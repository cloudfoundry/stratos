<app-page-header [endpointIds$]="allEndpointIds$">
  <h1>Home</h1>
  <div class="page-header-right">
    <div *ngIf="layouts$ | async as layouts">
      <mat-menu #appMenu="matMenu" xPosition="before">
        <button (click)="onChangeLayout(layout)" mat-menu-item *ngFor="let layout of layouts" class="layout-menu">
          <div [ngClass]="{'layout-menu__tick' : layout.id === layoutID}" class="layout-menu__label">{{ layout.title }}</div>
          <mat-icon [ngClass]="{'layout-menu__tick' : layout.id === layoutID}" class="layout-menu__icon">done</mat-icon>
        </button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="appMenu">
        <mat-icon>view_week</mat-icon>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
    </div>
  </div>
</app-page-header>
<div class="home-page" *ngIf="haveRegistered$ | async ; else noEndpoints">
  <div class="home-page__list" [ngClass]="{'home-page__list-2': columns === 2, 'home-page__list-3': columns === 3}">
    <!-- Show a card for each endpoint -->
    <div *ngFor="let ep of endpoints$ | async" class="home-page__card">
      <app-home-page-endpoint-card [layout]="layout$ | async" [endpoint]="ep"></app-home-page-endpoint-card>
    </div>
  </div>
</div>
<ng-template #noEndpoints>
  <app-endpoints-missing [showToolbarHint]="false"></app-endpoints-missing>
</ng-template>
