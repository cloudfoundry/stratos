<div class="page-container setup">
  <app-page-header hideMenu="true" [showHistory]="false">
    <h1>{{title}} Setup</h1>
  </app-page-header>
  <app-show-page-header></app-show-page-header>
  <div class="setup__container">
    <app-steppers>
      <app-step [hideNextButton]="true">
        <div class="select-step">
          <app-stratos-title></app-stratos-title>
          <div class="setup__config">
            <p class="setup__intro">Welcome to Stratos</p>
            <p class="setup__welcome">Before you can login, you need to choose how users will login to Stratos and
              complete the required configuration for the chosen method of authentication:</p>
          </div>
          <div class="setup-tiles">
            <app-tile-selector-tile *ngFor="let tile of tileSelectorConfig" (tileSelect)="selectionChange(tile)"
              [tile]="tile" [active]="true">
            </app-tile-selector-tile>
          </div>
        </div>
      </app-step>
    </app-steppers>
  </div>
</div>
