<nav class="side-nav side-nav__icon-mode" [ngClass]="{'side-nav__icon-mode': iconMode}">
  <div class="side-nav__top">
    <div class="side-nav__top-inner">
      <div class="side-nav__logo" (click)="logoClicked.next(true)">
        <img class="side-nav__logo-img" src="/core/assets/nav-logo.png" />
        <img class="side-nav__logo-icon-img" src="/core/assets/nav-logo-icon.png" />
        <div class="side-nav__logo-text">{{ customizations.logoText || 'Stratos' }}</div>
      </div>
    </div>
  </div>
  <ul class="side-nav__items">
    <li *ngFor="let tab of tabs" matTooltipPosition="right">
      <a *ngIf="!tab.hidden || !(tab.hidden | async)" class="side-nav__item" [routerLink]="[tab.link]"
        [routerLinkActive]="['side-nav__item--active']">
        <mat-icon class="side-nav__item-icon" [fontSet]="tab.matIconFont">{{ tab.matIcon }}</mat-icon> <span
          class="side-nav__item-label">{{ tab.label }}</span>
      </a>
    </li>
  </ul>
  <div *ngIf="!!customizations.copyright" class="side-nav__bottom">
    <div class="side-nav__copyright-icon">&copy;</div>
    <div class="side-nav__copyright" [innerHTML]="customizations.copyright"></div>
  </div>
</nav>
