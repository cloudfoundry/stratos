<div [formGroup]="formGroup">
  <div formGroupName="authValues" class="credentials-auth__form">
    <mat-form-field>
      <input matInput placeholder="{{config?.usernameText}}" formControlName="username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="{{config?.passwordText}}" formControlName="password" name="password" required
        [type]="!showPassword ? 'password' : 'text'">
      <span matSuffix>
        <app-show-hide-button (changed)="showPassword = $event"></app-show-hide-button>
      </span>
    </mat-form-field>
  </div>
</div>
