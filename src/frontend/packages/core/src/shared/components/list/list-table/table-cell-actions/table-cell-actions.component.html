<button *ngIf="(show$ | async)" [disabled]="busy$ | async" mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu" [xPosition]="'before'" [yPosition]="'below'">
  <ng-container *ngFor="let action of actions">
    <button class="table-cell-actions__button" mat-menu-item *ngIf="obs.visible[action.label] | async"
      (click)="action.action(row)" [disabled]="!(obs.enabled[action.label] | async)" matTooltip="{{action.description}}"
      matTooltipShowDelay="2000" [ngClass]="{'hasIcon': !!action.icon}">
      <mat-icon *ngIf="!!action.icon">{{action.icon}}</mat-icon>
      <span>{{action.label}}</span>
    </button>
  </ng-container>
</mat-menu>
