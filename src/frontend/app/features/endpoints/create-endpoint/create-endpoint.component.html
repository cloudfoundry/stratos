<app-page-header>
  <h1>Endpoints</h1>
</app-page-header>

<app-steppers cancel="/endpoints">
  <app-step [title]="'Endpoint Name'" [valid]="step1.validate | async" [onNext]="step1.onNext">
    <app-create-endpoint-cf-step-1 #step1></app-create-endpoint-cf-step-1>
  </app-step>
  <app-step [title]="'Endpoint Address'" [valid]="step2.validate | async" [onNext]="step2.onNext">
    <app-create-endpoint-cf-step-2 #step2></app-create-endpoint-cf-step-2>
  </app-step>
</app-steppers>
