<nav class="page-side-nav">
  <div class="page-side-nav__items-header">
    {{ header }}
    <app-breadcrumbs class="page-side-nav__breadcrumbs" [breadcrumbs]="breadcrumbs$ | async"></app-breadcrumbs>
  </div>
  <div class="page-side-nav__items-header page-side-nav__items-compact-header">
    <small> {{ header }}</small>
    <div class="page-side-nav__items-compact-tab-label"> {{ activeTab$ | async }}</div>
  </div>
  <ul class="page-side-nav__items">
    <li tabindex="1" *ngFor="let tab of tabs">
      <a *ngIf="!tab.hidden || !(tab.hidden | async)" class="page-side-nav__item" [routerLink]="[tab.link]"
        [routerLinkActive]="['page-side-nav__item--active']">
        <mat-icon class="page-side-nav__icon" *ngIf="tab.matIcon" [fontSet]="tab.matIconFont">{{ tab.matIcon }}
        </mat-icon>
        {{ tab.label }}
      </a>
    </li>
  </ul>
</nav>
