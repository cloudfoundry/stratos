<div class="add-service-instance">
  <app-page-header>
    Create Service Instance
  </app-page-header>
  <app-steppers [cancel]="serviceInstancesUrl">
    <app-step title="Select Service Plan" [onNext]="step1.onNext" [valid]="step1.validate | async" [onEnter]="step1.onEnter" cancelButtonText="Cancel">
      <app-select-plan-step #step1></app-select-plan-step>
    </app-step>
    <app-step title="Specify Details" [onNext]="step2.onNext" [valid]="step2.validate | async" cancelButtonText="Cancel" nextButtonText="Create">
      <app-specify-details-step #step2></app-specify-details-step>
    </app-step>
    <app-step title="Bind Apps" [onNext]="step3.submit" [valid]="step3.validate | async" cancelButtonText="Close" finishButtonText="Bind">
      <app-bind-apps-step #step3></app-bind-apps-step>
    </app-step>
  </app-steppers>
</div>
