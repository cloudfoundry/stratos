<div class="summary">
  <app-tile-grid fit="true">
    <app-tile-group>
      <app-tile>
        <app-card-cf-info></app-card-cf-info>
      </app-tile>
    </app-tile-group>
    <app-tile-group>
      <app-tile>
        <app-card-number-metric icon="apps" label="Applications" value="{{ (cfEndpointService.allApps$ | async)?.length }}"></app-card-number-metric>
      </app-tile>
      <app-tile>
        <app-card-number-metric icon="domain" label="Orgs" value="{{ (cfEndpointService.orgs$ | async)?.length }}"></app-card-number-metric>
      </app-tile>
      <app-tile>
        <app-card-number-metric icon="person" label="Users" value="{{ (cfEndpointService.users$ | async)?.length }}"></app-card-number-metric>
      </app-tile>
      <app-tile>
        <app-card-number-metric icon="memory" units="mb" label="Memory Usage" value="{{ (cfEndpointService.totalMem$ | async) }}"></app-card-number-metric>
      </app-tile>
    </app-tile-group>
    <app-tile-group>
      <app-tile>
        <app-card-cf-recent-apps></app-card-cf-recent-apps>
      </app-tile>
    </app-tile-group>
  </app-tile-grid>
</div>
