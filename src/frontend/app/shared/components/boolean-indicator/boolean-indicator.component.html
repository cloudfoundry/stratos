<div class="boolean-indicator">
  <div class="boolean-indicator__container" *ngIf="isTrue">
    <mat-icon [ngClass]="{'boolean-indicator__container__icon-subtle': subtle, 'boolean-indicator__container__icon-true': !inverse, 'boolean-indicator__container__icon-false': inverse}">{{ getIcon() }}</mat-icon>
    <div *ngIf="showText">{{ getText() }}</div>
  </div>
  <div class="boolean-indicator__container" *ngIf="!isTrue">
    <mat-icon [ngClass]="{'boolean-indicator__container__icon-subtle': subtle, 'boolean-indicator__container__icon-false': !inverse, 'boolean-indicator__container__icon-true': inverse}">{{ getIcon() }}</mat-icon>
    <div *ngIf="showText">{{ getText() }}</div>
  </div>
</div>
