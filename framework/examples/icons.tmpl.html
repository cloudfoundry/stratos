<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="framework.css">
    <title>Helion UI Theme Icons Preview</title>
    <style>
        .container {
            width: 90%;
        }
        .container > .icons {
            margin: 0 auto;
        }
        .icons > div {
            width: 280px;
            padding: 4px;
            border: 1px solid #ccc;
            margin: 2px;
            display: inline-block;
        }
        .icons > div > span {
            vertical-align: middle;
        }
        .icons > div > span:not(:first-child) {
            padding-left: 8px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only" translate=""><span>Toggle navigation</span></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" translate="">
                <span>Helion Theme :: Icons Preview</span>
            </a>
        </div>
    </div>
</nav>

<div id="icons" class="container">
    <div class="icons">
        <br/>
        <p><b>Note:</b> All icon names must be prefixed with 'helion-icon-'.</p>
        <!-- icons-generated -->
        <br/>
        <br/>
        <br/>
    </div>
</div>

</body>
</html>
