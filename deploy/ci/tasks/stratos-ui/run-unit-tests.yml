---
platform: linux
inputs:
- name: stratos-ui
# Parameterised task files are currently not supported in Concourse
# Once that is implemented we can refactor the following into a variable
image_resource:
  type: docker-image
  source:
   repository: registry.capbristol.com:5000/splatform/stratos-concourse
   tag: "latest"
   insecure_registries: [ "registry.capbristol.com:5000" ]

run:
  path: sh
  args:
    - -exc
    - |
      cd stratos-ui/
      cp -r /node_modules .
      npm config set proxy http://registry.capbristol.com:8080
      npm config set https-proxy http:///registry.capbristol.com:8080
      cat << EOF >> ~/.bowerrc
        {
            "proxy":"http://registry.capbristol.com:8080",
            "https-proxy":"http://registry.capbristol.com:8080"
        }
      EOF
      if [ "$(md5sum /package.json | cut -d' ' -f1)" != "$(md5sum package.json| cut -d' ' -f1)" ]; then
        echo -e "\033[31mpackage.json was updated, please update the image. Running npm install\033[0m"
        npm install
      else
        echo -e "\033[32mpackage.json has not changed. Skipping npm install\033[0m"
      fi
      node_modules/.bin/bower --allow-root install
      npm run gate-check
