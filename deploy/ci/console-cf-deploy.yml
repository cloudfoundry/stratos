- name: deploy-app
  plan:
  - get: stratos-ui
    passed: [vagrant-deploy]
    trigger: true
  - do:
    - task: deploy-app
      timeout: 2hr
      file:  stratos-ui/deploy/ci/tasks/cf-deploy/deploy-vagrant.yml
      params:
       CF_API_URL: {{ssh-private-key}}
       CF_USER: {{cf-admin-user}}
       CF_PASSWORD: {{cf-admin-password}}
       CF_ORG: {{cf-org}}
       CF_SPACE: {{cf-space}
       APP_NAME: "console-std"
