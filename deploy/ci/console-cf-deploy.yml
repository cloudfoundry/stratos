- name: run-e2e
  plan:
  - get: stratos-ui
    passed: [deploy-app]
    trigger: true
  - do:
    - task: run-e2e
      timeout: 2hr
      file:  stratos-ui/deploy/ci/tasks/cf-deploy/cf-run-e2e.yml
      params:
       UAA_ADMIN_PASSWORD: {{uaa-admin-password}}
       UAA_ADMIN_USERNAME: {{uaa-admin-username}}
       UAA_CLIENT_ID: {{uaa-client-id}}
       UAA_URL: {{uaa-url}}
