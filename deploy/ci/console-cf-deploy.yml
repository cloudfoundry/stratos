jobs:
- name: vagrant-deploy
  plan:
  - get: stratos-ui
  # - get: after-midnight
  - do:
    - task: deploy
      timeout: 2hr
      file:  stratos-ui/deploy/ci/tasks/cf-deploy/deploy-vagrant.yml
      params:
       SSH_PRIVATE_KEY: {{ssh-private-key}}
       CF_DEPLOY_SYSTEM_USER: {{cf-deploy-system-user}}
       CF_DEPLOY_SYSTEM: {{cf-deploy-system}}
