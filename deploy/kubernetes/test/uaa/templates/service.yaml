apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Release.Name }}
  name: "{{ .Release.Name }}-uaa-int"
spec:
  ports:
  - name: "{{ .Release.Name }}-uaa"
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
        app: "{{ .Release.Name }}"
        component: "uaa"
  type: NodePort
